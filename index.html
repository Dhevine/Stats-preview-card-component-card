<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <meta name = "description" content="Help your site grow review">

    <title>Stats preview card component</title>
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    
  </head>
  <body>
    <section class="main-container">
      
      <figure class="image-container">
        <picture>
          <source media="(max-width: 700px)" srcset="./images/image-header-mobile.jpg">
          <source media="(min-width: 701px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="picture of staff's on a pc">
        </picture>
      </figure>

      <main class="content_container">
        <div class="animate">
        <header>
          <h2 class="title">
          Get <span class="highlight_text">insights </span>that help your
          business grow.
        </h2>
        </header>

        <p class="body-text">
          Disover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

        <section class="company__details">
         <section class="detail">
           <p>10k+
             <span>companies</span>
           </p>
         </section>
         <section class="detail">
           <p>314
             <span>Templates</span>
           </p>
         </section>
         <section class="detail">
           <p>12M+
             <span>queries</span>
           </p>
         </section>
        </section>
        </div>
      </main>
    </section>
  
  </body>
</html>
